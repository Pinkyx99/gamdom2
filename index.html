<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihael.bet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="components/ProfileCard.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#0a192f',
              'sidebar': '#112240',
              'card': '#172a45',
              'primary': '#64ffda',
              'primary-light': '#79ffee',
              'text-main': '#ccd6f6',
              'text-muted': '#8892b0',
              'border-color': 'rgba(100, 255, 218, 0.1)',
              'accent-green': '#64ffda',
              'secondary-green': '#00d1b2',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-primary': '0 0 20px rgba(100, 255, 218, 0.3)',
            },
            borderColor: {
              'outline': 'rgba(100, 255, 218, 0.1)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* For custom scrollbar in webkit browsers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      body {
          color: #ccd6f6; /* text-main */
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }

      /* START: Punt Originals Card Animation */
      .card {
        position: relative;
        width: 200px;
        height: 250px;
        border-radius: 14px;
        z-index: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #172a45; /* card bg */
        border: 1px solid rgba(100, 255, 218, 0.1); /* border-color */
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      }

      .card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(100, 255, 218, 0.2);
      }

      .bg {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 190px;
        height: 240px;
        z-index: 2;
        background: #112240; /* sidebar bg */
        border-radius: 10px;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #64ffda; /* primary */
        opacity: 1;
        filter: blur(12px);
        animation: blob-bounce 5s infinite ease;
      }

      @keyframes blob-bounce {
        0% {
          transform: translate(-100%, -100%) translate3d(0, 0, 0);
        }
        25% {
          transform: translate(-100%, -100%) translate3d(100%, 0, 0);
        }
        50% {
          transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
        }
        75% {
          transform: translate(-100%, -100%) translate3d(0, 100%, 0);
        }
        100% {
          transform: translate(-100%, -100%) translate3d(0, 0, 0);
        }
      }
      /* END: Punt Originals Card Animation */
      
      /* START: Animated Google Button */
      .g-button {
        padding: 10px;
        font-weight: bold;
        display: flex;
        position: relative;
        overflow: hidden;
        border-radius: 35px;
        align-items: center;
        border: solid rgba(100, 255, 218, 0.1) 2px;
        outline: none;
        cursor: pointer;
      }

      .g-svg {
        height: 25px;
        margin-right: 10px;
      }

      .g-button .g-text {
        z-index: 10;
        font-size: 14px;
      }

      .g-button:hover .g-text {
        animation: g-text forwards 0.3s;
      }

      @keyframes g-text {
        from {
          color: #ccd6f6;
        }

        to {
          color: white;
        }
      }

      .g-svg {
        z-index: 6;
      }

      .g-button:hover::before {
        content: "";
        display: block;
        position: absolute;
        top: 50%;
        left: 9%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        opacity: 0;
        border-radius: 300px;
        animation: g-wave1 2.5s ease-in-out forwards;
      }

      .g-button:hover::after {
        content: "";
        display: block;
        position: absolute;
        top: 50%;
        left: 9%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        opacity: 0;
        border-radius: 300px;
        animation: g-wave2 2.5s ease-in-out forwards;
      }

      @keyframes g-wave1 {
        0% {
          z-index: 1;
          background: #EB4335;
          width: 0;
          height: 0;
          opacity: 1;
        }

        1% {
          z-index: 1;
          background: #EB4335;
          width: 0;
          height: 0;
          opacity: 1;
        }

        25% {
          z-index: 1;
          background: #EB4335;
          width: 800px;
          height: 800px;
          opacity: 1;
        }

        26% {
          z-index: 3;
          background: #34A853;
          width: 0;
          height: 0;
          opacity: 1;
        }

        50% {
          z-index: 3;
          background: #34A853;
          width: 800px;
          height: 800px;
          opacity: 1;
        }

        70% {
          z-index: 3;
          background: #34A853;
          width: 800px;
          height: 800px;
          opacity: 1;
        }

        100% {
          z-index: 3;
          background: #34A853;
          width: 800px;
          height: 800px;
          opacity: 1;
        }
      }

      @keyframes g-wave2 {
        0% {
          z-index: 2;
          background: #FBBC05;
          width: 0;
          height: 0;
          opacity: 1;
        }

        11% {
          z-index: 2;
          background: #FBBC05;
          width: 0;
          height: 0;
          opacity: 1;
        }

        35% {
          z-index: 2;
          background: #FBBC05;
          width: 800px;
          height: 800px;
          opacity: 1;
        }

        39% {
          z-index: 2;
          background: #FBBC05;
          width: 800px;
          height: 800px;
          opacity: 1;
        }

        40% {
          z-index: 4;
          background: #4285F4;
          width: 0;
          height: 0;
          opacity: 1;
        }

        64% {
          z-index: 4;
          background: #4285F4;
          width: 800px;
          height: 800px;
          opacity: 1;
        }

        100% {
          z-index: 4;
          background: #4285F4;
          width: 800px;
          height: 800px;
          opacity: 1;
        }
      }

      .g-button:hover .g-red {
        animation: g-disappear 0.1s forwards;
        animation-delay: 0.1s;
      }

      .g-button:hover .g-yellow {
        animation: g-disappear 0.1s forwards;
        animation-delay: 0.3s;
      }

      .g-button:hover .g-green {
        animation: g-disappear 0.1s forwards;
        animation-delay: 0.7s;
      }

      .g-button:hover .g-blue {
        animation: g-disappear 0.1s forwards;
        animation-delay: 1.1s;
      }

      @keyframes g-disappear {
        from {
          filter: brightness(1);
        }

        to {
          filter: brightness(100);
        }
      }
      /* END: Animated Google Button */

    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

</script>

      <img src="https://i.imgur.com/6U31UIH.png" alt="Mihael.bet Logo" style="height: 6rem; animation: spin 1.5s linear infinite;" />

  <script type="module" src="/index.tsx"></script>
</body>
</html>

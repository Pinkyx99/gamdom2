<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#0a192f',
              'sidebar': '#112240',
              'card': '#172a45',
              'primary': '#64ffda',
              'primary-light': '#79ffee',
              'text-main': '#ccd6f6',
              'text-muted': '#8892b0',
              'border-color': 'rgba(100, 255, 218, 0.1)',
              'accent-green': '#64ffda',
              'secondary-green': '#00d1b2',
            },
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-primary': '0 0 20px rgba(100, 255, 218, 0.3)',
            },
            borderColor: {
              'outline': 'rgba(100, 255, 218, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      /* For custom scrollbar in webkit browsers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      body {
          color: #ccd6f6; /* text-main */
      }

      /* START: Punt Originals Card Animation */
      .card {
        position: relative;
        width: 200px;
        height: 250px;
        border-radius: 14px;
        z-index: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #172a45; /* card bg */
        border: 1px solid rgba(100, 255, 218, 0.1); /* border-color */
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      }

      .card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(100, 255, 218, 0.2);
      }

      .bg {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 190px;
        height: 240px;
        z-index: 2;
        background: #112240; /* sidebar bg */
        border-radius: 10px;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        opacity: 0.5;
        filter: blur(24px);
        animation: blob-bounce 8s infinite ease;
      }

      @keyframes blob-bounce {
        0% {
          transform: translate(-100%, -100%) translate3d(0, 0, 0);
        }

        25% {
          transform: translate(-100%, -100%) translate3d(100%, 0, 0);
        }

        50% {
          transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
        }

        75% {
          transform: translate(-100%, -100%) translate3d(0, 100%, 0);
        }

        100% {
          transform: translate(-100%, -100%) translate3d(0, 0, 0);
        }
      }
      /* END: Punt Originals Card Animation */

      /* START: General UI Animations */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .game-grid-item {
        animation: fade-in 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Modal animations */
      @keyframes modal-backdrop-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-backdrop {
        animation: modal-backdrop-fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes modal-content-scale-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .modal-content {
        animation: modal-content-scale-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Interactive button feedback. */
      .btn-interactive {
        transition: transform 0.15s ease-out;
      }
      .btn-interactive:hover {
        transform: translateY(-2px);
      }
      .btn-interactive:active {
        transform: translateY(0px) scale(0.98);
        transition-duration: 0.05s;
      }
      /* END: General UI Animations */
    </style>
